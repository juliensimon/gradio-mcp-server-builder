repos:
  # Python code formatting (auto-fixes)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Import sorting (auto-fixes)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Check for merge conflicts
      - id: check-merge-conflict

      # Check for debugger imports
      - id: debug-statements

      # Check for trailing whitespace
      - id: trailing-whitespace

      # Check for files ending with newline
      - id: end-of-file-fixer

      # Check for YAML syntax
      - id: check-yaml

      # Check for JSON syntax
      - id: check-json

      # Check for private keys
      - id: detect-private-key

  # Markdown and other file formatting (auto-fixes)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [yaml, json, markdown]
        args: [--prose-wrap=always]

  # Markdown linting (auto-fixes)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]
